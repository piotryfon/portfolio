<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nauka mnożenia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="mnozenie.css" />

</head>

<body>

    <div id="app-container">

        <header>
            <a href="https://piotryfon.github.io/portfolio">
                <div id="back-to-portfolio">do portfolio</div>
            </a>
            <div id="start-div">
                <h2 >Rozwiąż zadania:</h2>
                <button class="btn" id="start">Losuj zadanie</button>
            </div>
        </header>
        <div id="show-result-div"></div>
        <div id="points"></div>
        <div class="flex-container">
            <div id="showTask"></div>
            
            <input id="input" type="number"  oninput="maxLengthCheck(this)" maxlength = "2">
         
            <button class="btn" id="check-btn">Sprawdź wynik</button>
        </div>
        
    </div>
    
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="mnozenie.js"></script>

</html>
